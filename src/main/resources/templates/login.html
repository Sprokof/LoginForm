<!doctype html>
<html lang="en">
<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Login Page</title>
</head>
 <body>
<form th:action = "@{/registration}" method="get">
<button class="bottom-nav" type = "Submit">Registration Page</button>
 </form>

 <div class="container">
<img th:src = "@{/image/login.jpg}"
     class="img-responsive-center-block" width="300" height="300" alt="Logo">
     <form th:action = "@{/login}" method="post" class="form-signin">
         <h3 class="form-signin-heading" th:text = "Welcome"></h3>
     </form>
     <br/>
     <input type = "text" id = "user_name" name = "user_name" placeholder="User_name"
     class="form-control"/> <br/>
     <input type="password" placeholder="Password"
            id="password" name="password" class="form-control"/> <br/>
     <div align="center" th:if="${param.error}">
         <p style="font-size: 20px; color:  #800000;">User Name or Password invalid, please verify</p>
     </div>
     <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
             th:text="Login"></button>
     </form>
 </div>
 </body>
</html>
 </div>
</body>
</html>
